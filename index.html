<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="w3-animate.css">
    <title>Flash-Card</title>
    <link rel="icon" href="flash-cards.png">
</head>
<body class="bg-dark">

    <div class="container p-4">
        
        <h2 class="text-white">FlashCard</h2>
        <button class="btn my-2 btn-success" onclick="toggleQuestionAnswerInput()">Add Question&#xFF0B;</button>
        <div class="row my-2">
            <div class="col-md-5 px-4 py-4 bg-light d-none rounded w3-animate-zoom" style="position: relative;" id="questionAnswerInput">
                <div class="mb-3">
                    <h4>Question</h4>
                    <textarea class="form-control" rows="4" id="questionInput" placeholder="type your question?"></textarea>
                </div>
                <div class="mb-3">
                    <h4>Answer</h4>
                    <textarea class="form-control" rows="2" id="answerInput" placeholder="type your question?"></textarea>
                </div>
                <input type="hidden" id="editSaveHiddenInput">
                <button onclick="saveQuestionAnswerCard()" class="btn btn-success">Save Card &#x2771;</button>
                <button class="btn btn-danger btn-sm" onclick="toggleQuestionAnswerInput()" style="position: absolute;top: 20px;right: 20px;">&nbsp;<b>x</b>&nbsp;</button>
            </div>
        </div>
        

        <div class="row px-2" id="cardList">

        </div>
        
    </div>


<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
